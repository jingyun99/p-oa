<div class="dialog-div">
<form method='post'  id="form_{$_REQUEST[_URL_][2]}" action="{:U($_REQUEST[_URL_][2])}">
<input type="hidden" name="act" value="todo" >
<input type="hidden" name="id" value="{$info[id]}" >
<input type="hidden" name="pid" value="{$info[pid]}">
<table>
<tr>
	<th>应用：</th>
	<td><input type="text" name="name" value="{$info[name]}"></td>
</tr>
<tr>
	<th>显示名：</th>
	<td><input type="text" name="title" value="{$info[title]}"></td>
</tr>
<tr>
  <th>状态：</th>
  <td><SELECT name="status">
    <option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
    <option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
    </SELECT></td>
</tr>
<tr>
	<th>描 述：</th>
	<td><TEXTAREA name="remark"  rows="5" cols="57">{$info[remark]}</textarea></td>
</tr>
</table>
</form>
</div>
