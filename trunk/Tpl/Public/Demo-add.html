<script language="javascript">
function check_submit(){
	var regexp=''; 
	var str='';
	var error=false;
	$('#form_{$_REQUEST[_URL_][2]} .check_data').each(function(index, element) {
		regexp=eval($(this).attr('regexp'));
		str=$(this).val();
		if(str.match(regexp)){
			alert($(this).attr('title'));
			$(this).focus();
			error=true;
			return false;
		}
		
    });
	if(error){
		return false;
	}else{
		return true;
	}
<!--[￥check_submit]-->	
}
<!--[￥date]-->
</script>
