<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>系统 Menu</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/css/general.css" rel="stylesheet" type="text/css" />
<link type="text/css" href="__PUBLIC__/css/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
<link type="text/css" href="__PUBLIC__/js/jquery-treeview/jquery.treeview.css" rel="stylesheet" />	
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-ui-1.8.23.custom.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery-treeview/jquery.treeview.js"></script>
<style type="text/css">
body {
  background: #80BDCB;
}
#tabbar-div {
  background: #278296;
  padding-left: 10px;
  height: 21px;
  padding-top: 0px;
}
#tabbar-div p {
  margin: 1px 0 0 0;
}
.tab-front {
  background: #80BDCB;
  line-height: 20px;
  font-weight: bold;
  padding: 4px 15px 4px 18px;
  border-right: 2px solid #335b64;
  cursor: hand;
  cursor: pointer;
}
.tab-back {
  color: #F4FAFB;
  line-height: 20px;
  padding: 4px 15px 4px 18px;
  cursor: hand;
  cursor: pointer;
}
.tab-hover {
  color: #F4FAFB;
  line-height: 20px;
  padding: 4px 15px 4px 18px;
  cursor: hand;
  cursor: pointer;
  background: #2F9DB5;
}
#top-div
{
  padding: 3px 0 2px;
  background: #BBDDE5;
  margin: 5px;
  text-align: center;
}
#main-div {
  border: 1px solid #345C65;
  padding: 5px;
  margin: 5px;
  background: #FFF;
}
#menu-list {
  padding: 0;
  margin: 0;
}
#menu-list ul {
  padding: 0;
  margin: 0;
  list-style-type: none;
  color: #335B64;
}
#menu-list li {
  padding-left: 16px;
  line-height: 16px;
  cursor: hand;
  cursor: pointer;
}
#main-div a:visited, #menu-list a:link, #menu-list a:hover {
  color: #335B64
  text-decoration: none;
}
#menu-list a:active {
  color: #EB8A3D;
}
.explode {
  background: url(__PUBLIC__/images/menu_minus.gif) no-repeat 0px 3px;
  font-weight: bold;
}
.collapse {
  background: url(__PUBLIC__/images/menu_plus.gif) no-repeat 0px 3px;
  font-weight: bold;
}
.menu-item {
  background: url(__PUBLIC__/images/menu_arrow.gif) no-repeat 0px 3px;
  font-weight: normal;
}
#help-title {
  font-size: 14px;
  color: #000080;
  margin: 5px 0;
  padding: 0px;
}
#help-content {
  margin: 0;
  padding: 0;
}
.tips {
  color: #CC0000;
}
.link {
  color: #000099;
}
</style>

</head>
<body>
<div id="tabbar-div">
<p>
    <span style="float:right; padding: 3px 5px;" id="treecontrol">
        <a href="#" style="display:none"><img id="toggleImg" src="__PUBLIC__/images/menu_minus.gif" width="9" height="9" border="0" alt="闭合" /></a>
        <a href="#" style="display:none"><img id="toggleImg" src="__PUBLIC__/images/menu_minus.gif" width="9" height="9" border="0" alt="展开" /></a>
        <a href="#"><img id="toggleImg" src="__PUBLIC__/images/menu_minus.gif" width="9" height="9" border="0" alt="切换" /></a>
    </span>
    <span class="tab-front" id="menu-tab">菜单</span>
</p>
</div>

<div id="main-div">
<!--树型目录-->
{$menu_tree}    
</div>
</div>
<script language="JavaScript">
$("#browser").treeview({
	persist: "location",
	collapsed: true,
	unique: false,
	control: "#treecontrol"
});
</script>

</body>
</html>
