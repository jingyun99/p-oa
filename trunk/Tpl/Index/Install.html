<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__PUBLIC__/css/general.css" rel="stylesheet" type="text/css" />


<style type="text/css">
#header-div {
  background: #278296;
  border-bottom: 1px solid #FFF;
}

#logo-div {
  height: 50px;
  float: left;
}

#license-div {
  height: 50px;
  float: left;
  text-align:center;
  vertical-align:middle;
  line-height:50px;
}

#license-div a:visited, #license-div a:link {
  color: #EB8A3D;
}

#license-div a:hover {
  text-decoration: none;
  color: #EB8A3D;
}

#submenu-div {
  height: 50px;
}

#submenu-div ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

#submenu-div li {
  float: right;
  padding: 0 10px;
  margin: 3px 0;
  border-left: 1px solid #FFF;
}

#submenu-div a:visited, #submenu-div a:link {
  color: #FFF;
  text-decoration: none;
}

#submenu-div a:hover {
  color: #F5C29A;
}

#loading-div {
  clear: right;
  text-align: right;
  display: block;
}

#menu-div {
  background: #80BDCB;
  font-weight: bold;
  height: 24px;
  line-height:24px;
}

#menu-div ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

#menu-div li {
  float: left;
  border-right: 1px solid #192E32;
  border-left:1px solid #BBDDE5;
}

#menu-div a:visited, #menu-div a:link {
  display:block;
  padding: 0 20px;
  text-decoration: none;
  color: #335B64;
  background:#9CCBD6;
}

#menu-div a:hover {
  color: #000;
  background:#80BDCB;
}

#submenu-div a.fix-submenu{clear:both; margin-left:5px; padding:1px 5px; *padding:3px 5px 5px; background:#DDEEF2; color:#278296;}
#submenu-div a.fix-submenu:hover{padding:1px 5px; *padding:3px 5px 5px; background:#FFF; color:#278296;}
#menu-div li.fix-spacel{width:30px; border-left:none;}
#menu-div li.fix-spacer{border-right:none;}
</style>
<script language="javascript">
function open_url(menu,main){
	if(main){
		window.top.frames['main-frame'].document.location.href=main;
	}
	if(menu){
		window.top.frames['menu-frame'].document.location.href=menu;
	}
}
function new_window(url,name){
	window.open (url,name, 'height=768, width=1024, top=0,left=0, toolbar=no,menubar=no, scrollbars=no, resizable=no,location=no, status=no');
}
</script>
</head>
<body>
<div id="header-div" style="text-align:center">
<form id="form1" name="form1" method="post" action="">
    <table width="50%" border="1" cellspacing="0" cellpadding="0">
     <tr>
        <td colspan="2" align="left"><h1>盘古信息化管理平台安装程序</h1></td>
      </tr>
      <tr>
        <td align="left">数据库：</td>
        <td align="left"><label for="db_name"></label>
        <input name="db_name" type="text" id="db_name" value="pangu" />
        <span style="color:red">需要选在系统中建立这个数据库</span></td>
      </tr>
      <tr>
        <td align="left">数据库用户名：</td>
        <td align="left"><input name="db_user" type="text" id="db_user" value="root" /></td>
      </tr>
      <tr>
        <td align="left">数据库密码：</td>
        <td align="left"><input name="db_pwd" type="text" id="db_pwd" value="admin" /></td>
      </tr>
      <tr style="display:none">
        <td align="left">数据表前缀：</td>
        <td align="left"><input name="db_prefix" type="text" id="db_prefix" value="bx_" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" name="install" id="install" value="安装" />
        </td>
      </tr>
    </table>
</form>
</div>

</body>
</html>
