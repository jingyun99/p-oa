<div class="dialog-div">
<form method='post'  id="form_{$_REQUEST[_URL_][2]}" action="{:U($_REQUEST[_URL_][2])}">
<input name="act" type="hidden" id="act" value="todo">
<input name="id" type="hidden" id="id" value="{$info[id]}">
<table width="100%" border="1" cellspacing="0" cellpadding="0">
	<tr><th>库存数量</th><td><input name='number' type='text' class='number' value='{$info[number]}'></td>
	  <th>最后更新时间</th>
	  <td><input name='update_date' type='text' class='update_date date' value='{$info[update_date]}' /></td>
	</tr>
	<tr>
	  <th>库存说明</th><td colspan="3"><textarea name="remark" cols="99%" rows="5" id="remark">{$info[remark]}</textarea></td>
	  </tr>

</table>
</form>
</div>
