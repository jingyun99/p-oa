<div class="dialog-div">
<form method='post'  id="form_{$_REQUEST[_URL_][2]}" action="{:U($_REQUEST[_URL_][2])}">
<input name="act" type="hidden" id="act" value="todo">
<table width="100%" border="1" cellspacing="0" cellpadding="0">
<tr>
  <th>科目名称</th><td><input name='title' type='text' class='title' value='{$info[title]}' /></td></tr>
<tr><th>上级科目</th><td><select name="pid" class="pid">
  <option value="">请选择</option>
  {:finances_cat_select("$info[pid]")}
</select></td></tr>
<tr><th>收支方向</th><td><select name="direction" class="direction">
  <option value="1" <if condition="$info[szfx] eq '收入'">selected</if>>收入</option>
  <option value="2" <if condition="$info[szfx] eq '支出'">selected</if>>支出</option>
</select></td></tr>
<tr>
  <th>科目说明</th><td><textarea name="remark" id="remark" cols="45" rows="4"></textarea></td></tr>
</table>
</form>
</div>
