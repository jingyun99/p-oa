<div class="dialog-div">
<form method='post' name="form_{$_REQUEST[_URL_][2]}" id="form_{$_REQUEST[_URL_][2]}" action="{:U($_REQUEST[_URL_][2])}">
<input name="act" type="hidden" id="act" value="todo">
<input name="id" type="hidden" id="id" value="{$info[id]}">
<table width="100%" border="1" cellspacing="0" cellpadding="0">
      <tr>
        <th>角色</th>
        <td><input name="name" type="text" id="name" value="{$info[name]}"></td>
      </tr>
      <tr>
        <th>状态</th>
        <td><select name="status" id="status">
          <option value="1" <if condition="$info[status] eq 1">selected="selected"</if>>启用</option>
          <option value="-1" <if condition="$info[status] eq -1">selected="selected"</if>>禁用</option>
        </select></td>
      </tr>
      <tr>
        <th>备注</th>
        <td><label for="remark"></label>
        <textarea name="remark" id="remark" cols="45" rows="5">{$info[remark]}</textarea></td>
      </tr>
</table>
</form>
</div>
