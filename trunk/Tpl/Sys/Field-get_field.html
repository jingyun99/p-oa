<div class="list-div">
<table cellspacing='1' cellpadding='3'>
  <tr>
    <th>序号</th>
    
    <th>字段</th>
    <th>名称</th>
    <th>提示</th>
    <th>数据类型</th>
    </tr>
  <foreach name="list" item="info" key="k">
  <tr>
	<td>{$k+1}</td>
    
    <td>{$info[field]}</td>
    <td>{$info[name]}</td>
    <td>{$info[tips]}</td>
    <td>{$info[formtype]}</td>
    </tr>
  </foreach>
</table>
</div>
